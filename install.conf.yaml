- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/env.sh: env.sh
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/nvim:
      create: true
      path: config/nvim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
