- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/env.sh: env.sh
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/nvim:
      create: true
      path: config/nvim/AstroNvim
    ~/.tmux.conf: config/tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.config/kitty:
      create: true
      path: config/kitty

- shell:
    - [git submodule update --init --recursive, Installing submodules]
