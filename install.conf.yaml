- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/env.sh: env.sh
    ~/.config/alacritty:
      create: true
      path: config/alacritty

- shell:
  - [git submodule update --init --recursive, Installing submodules]
